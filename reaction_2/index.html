<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>[##_page_title_##]</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div>
        <!--   <s_t3>     -->
        <div id="container" class="area_container">
            <div id="header" class="area_header" role="complementary">
                header
                <!-- aside -->
                <div id="quide_bar" class="area_guide_bar">
                </div>
                <!-- header -->
                <div id="profile" class="area_profile" role="banner">
                    <div id="title" class="area_title">
                        <h1><a href="[##_blog_link_##]">[##_title_##]</a></h1>
                    </div>
                    <span id="thumb_img" class="area_thumb_img" style="display:block">
                        <img src="[##_image_##]" class="img_profile" alt="프로필 사진">
                    </span>
                    <span id="blogger" class="area_blogger">
                        [##_blogger_##]
                    </span>
                </div>
            </div>
            <!-- left side bar end -->
            <div id="content" class="area_content" role="main">
                <!-- section -->
                <div id="content_body" class="area_content_body">
                    <div id="article" class="area_article" role="contentinfo">
                        main content
                    </div>
                    <div id="appendix" class="area_appendix" role="complementary">
                        appendix
                    </div>
                </div>
                <!-- footer -->
                <div id="foot" class="area_foot">footer</div>
            </div>
            <!-- content end -->
        </div>
        <!-- container end -->
    </div>
    <!--  </s_t3>  -->

</body>
<script type="text/javascript" src="https://t1.daumcdn.net/tistory_admin/blogs/script/blog/common.js"></script>
<div style="margin:0; padding:0; border:none; background:none; float:none; clear:none; z-index:0"></div></html>
